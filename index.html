<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="headingWrapper">
        <a class="heading" id="heading" target="_blank"></a>
        <p class="caption" id="artist"></p>
        <p class="caption" id="type"></p>
      </div>
    </div>
    <div class="controlsWrapper">
      <button type="button">Painting</button>
      <button type="button">Photograph</button>
      <button type="button">Sculpture</button>
      <button type="button">Architectural Drawing</button>
      <button type="button">Drawing and Watercolor</button>
      <button type="button">Print</button>
    </div>
    <div class="next">
      <button type="button" id="next">Next art</button>
    </div>
    <div class="cursor">
      <span class="cursorInner scaleOut"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
