<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="headingWrapper">
        <h1 class="heading" id="heading"></h1>
        <p class="caption" id="artist"></p>
      </div>
      <div class="controlsWrapper">
        <p class="caption" id="click">click anywhere to show details</p>
        <p class="caption" id="wheel">use mouse wheel to change art</p>
      </div>
    </div>
    <div class="cursor">
      <span class="cursorInner"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
